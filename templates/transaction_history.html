{% extends "base.html" %}
{% block title %}Transaction History{% endblock %}
{% block content %}
<div class="container">
    <h1>Transaction History</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transaction_history %}
            <tr>
                <td>{{ transaction.time }}</td>
                <td>{{ transaction.type }}</td>
                <td>{{ transaction.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
