{% extends "base.html" %}
{% block title %}Change PIN{% endblock %}
{% block content %}
<div class="container">
    <h1>Change PIN</h1>
    <form method="POST" action="/pin_change">
        <label for="old_pin">Old PIN:</label>
        <input type="password" id="old_pin" name="old_pin" required>
        <br>
        <label for="new_pin">New PIN:</label>
        <input type="password" id="new_pin" name="new_pin" required>
        <br>
        <input type="submit" value="Change PIN">
    </form>
    <div class="result-message"></div>
    {% if pin_message %}
    <p class="message">{{ pin_message }}</p>
    {% endif %}
</div>
{% endblock %}
